<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cursoresCustom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="icon" type="image/x-icon" href="../images/dino_icono.webp" />
    <link rel="stylesheet" href="../css/Configuracion_style.css" />
    <title>Configuración</title>
  </head>
  <body>
    <h1>CONFIGURACIÓN</h1>
    <div class="contenedor">
      <div class="content">
        <!-- Select para idioma -->
        <div class="form-floating">
          <select
            class="form-select"
            id="selectIdioma"
            aria-label="Seleccionar idioma"
          >
            <option value="es" selected>Español</option>
            <option value="en">Inglés</option>
          </select>
          <label for="selectIdioma">Seleccione un idioma</label>
        </div>
      </div>

      <div class="content">
        <!-- Select para tema -->
        <div class="form-floating">
          <select
            class="form-select"
            id="selectTema"
            aria-label="Seleccionar tema"
          >
            <option value="claro" selected>Claro</option>
            <option value="oscuro">Oscuro</option>
          </select>
          <label for="selectTema">Seleccione un tema</label>
        </div>
      </div>

      <!-- Button trigger modal -->
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-secondary d-flex align-middle"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Guardar cambios
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Guardar Cambios
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">¿Deseas guardar los cambios?</div>
            <div class="modal-footer">
              <div class="d-flex justify-content-between w-100">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnGuardarCambios"
                  data-bs-dismiss="modal"
                >
                  Guardar cambios
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Diálogo de confirmación (opcional, pero lo mantengo) -->
    <dialog id="modal">
      <h2>Guardar cambios</h2>
      <p>Se guardaron los cambios correctamente</p>
      <button onclick="modal.close()">Cerrar</button>
    </dialog>

    <button class="salir" id="btn_salir"><-</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../js/configuracion_script.js"></script>
  </body>
</html>
