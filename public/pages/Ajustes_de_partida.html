<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajustes de partida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/cursoresCustom.css">

    <link rel="stylesheet" href="../css/Ajustes_style_mejorado.css" />

    <link rel="icon" type="image/x-icon" href="../images/dino_icono.webp" />
  </head>
  <body>
    <div id="fondo"></div>
    <div class="container-fluid px-0">
      <div class="row">
        <aside class="col-lg-5">
          <div class="d-flex flex-column justify-content-between vh-100 p-3">
            <div class="row justify-content-center">
              <span class="editable_1 align-top"
                ><h2>Configuración de partida</h2></span
              >
            </div>

            <div class="row justify-content-center mt-4 mb-4">
              <div class="col-auto">
                <div class="align-middle" id="caja_opciones">
                  <label class="elemento_caja" id="label-cantidad-de-jugadores"
                    >Cantidad de jugadores</label
                  >
                  <select
                    class="elemento_caja"
                    name="cantidad_jugadores"
                    id="cant_jugadores"
                  >
                    <option value="2" id="opt1">2 jugadores</option>
                    <option value="3" id="opt2">3 jugadores</option>
                    <option value="4" id="opt3">4 jugadores</option>
                    <option value="5" id="opt4">5 jugadores</option>
                  </select>
                  <a href="#" id="aRegistro">Registrarme</a>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mt-4 mb-4">
              <div class="col-auto ">
                <button class="btn" id="btn_iniciar_partida">
                  Iniciar partida
                </button>
              </div>
            </div>
            <div class="row justify-content-left mb-4 mt-4">
              <div class="col-auto ">
                <button class="salir" id="btn_salir"><-</button>
              </div>
          </div>
        </aside>
        <main class="col-lg-7 px-0">

          <div class=" content_overflow min-vh-100 d-flex flex-column align-items-center">
            <div class="content position-relative" id="contenedor_01">
              <div class="_logo _no_verificado" id="_p1">
                <img
                  class="img_icon_user"
                  src="../images/user-icono.webp"
                  alt="user_icono"
                />
              </div>
              <input
                type="text"
                placeholder="Admin"
                id="input-admin"
                class="mt-2 mb-1"
                required
                
              />
              <button type="button" class="btn_verificar btn btn-secondary" id="btn-verificar-1">verificar</button>

            </div>
            <div class="content position-relative" id="contenedor_02">
              <div class="_logo _no_verificado" id="_p2">
                <img
                  class="img_icon_user"
                  src="../images/user-icono.webp"
                  alt="user_icono"
                />
              </div>
              <input
                type="text"
                placeholder="Player_2"
                id="input-p2"
                class="mt-2 mb-1"
                required
              />
              <button type="button" class="btn_verificar btn btn-secondary" id="btn-verificar-2">verificar</button>

            </div>
            <div class="content position-relative" id="contenedor_03">
              <div class="_logo _no_verificado" id="_p3">
                <img
                  class="img_icon_user"
                  src="../images/user-icono.webp"
                  alt="user_icono"
                />
              </div>
              <input
                type="text"
                placeholder="Player_3"
                id="input-p3"
                class="mt-2 mb-1"
                required
              />
                <button type="button" class="btn_verificar btn btn-secondary" id="btn-verificar-3">verificar</button>

            </div>
            <div class="content position-relative" id="contenedor_04">
              <div class="_logo _no_verificado" id="_p4">
                <img
                  class="img_icon_user"
                  src="../images/user-icono.webp"
                  alt="user_icono"
                />
              </div>
              <input
                type="text"
                placeholder="Player_4"
                id="input-p4"
                class="mt-2 mb-1"
                required
              />
              <button type="button" class="btn_verificar btn btn-secondary" id="btn-verificar-4">verificar</button>

            </div>
            <div class="content position-relative justi" id="contenedor_05">
              <div class="_logo _no_verificado" id="_p5">
                <img
                  class="img_icon_user"
                  src="../images/user-icono.webp"
                  alt="user_icono"
                />
              </div>
              <input
                type="text"
                placeholder="Player_5"
                id="input-p5"
                class="mt-2 mb-1"
                required
              />
             <button type="button" class="btn_verificar btn btn-secondary" id="btn-verificar-5">verificar</button>

            </div>
          </div>
        </main>
      </div>
    </div>


<!-- Modal de verificación -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Cabecera del modal -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese su contraseña</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Cuerpo del modal -->
      <div class="modal-body">
        <form id="form-contraseña">
          <div class="mb-3">
            <label for="input-contraseña" class="col-form-label">Contraseña</label>
            <input type="password" class="form-control" id="input-contraseña" placeholder="Ingrese su contraseña">
          </div>
        </form>
      </div>
      <!-- Footer del modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btn-verificar-modal">Verificar</button>
      </div>
    </div>
  </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../js/Ajustes_script.js"></script>
    <script type="module" src="../js/global_script.js"></script>
  </body>
</html>
