<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/cursoresCustom.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/Registro.css" />
    <link rel="icon" type="image/x-icon" href="../images/dino_icono.webp" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="container d-flex justify-content-center align-items-center flex-column cosete"
      id="formRegistro"
    >
      <h1>
        <span style="font-family: 'Courier New', Courier, monospace"
          >Drafto</span
        >Registro
      </h1>

      <div class="col-8">
        <label for="formGroupExampleInput" class="form-label">Nombre</label>
        <!-- Nombre -->
        <input
          required
          type="text"
          class="form-control"
          id="inputNombre"
          placeholder="Pepe"
        />
      </div>
      <div class="col-8">
        <label for="inputEmail4" class="form-label">Correo</label>
        <!-- Email -->
        <input
          required
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="ejemplo@ejemplo.com"
          autocomplete="username"
        />
        <!-- autocomplete le dice al navegador o al administrador de contraseñas con que autocompletar-->
      </div>
      <div class="col-8">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <!-- Contraseña -->
        <input
          required
          type="password"
          class="form-control"
          id="inputContra"
          placeholder="********"
          autocomplete="new-password"
        />
        <label for="inputPassword4" class="form-label"
          >Repetir contraseña</label
        >
        <!-- Repetir contraseña -->
        <input
          required
          type="password"
          class="form-control"
          id="inputRepetirContra"
          placeholder="********"
          autocomplete="new-password"
        />
      </div>
      <div class="col-8">
        <label for="formGroupExampleInput2" class="form-label">Edad</label>
        <!-- Edad -->
        <input
          required
          type="number"
          class="form-control"
          id="inputEdad"
          placeholder="18"
        />
      </div>
      <div class="col-8" id="errores"></div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mt-3" id="btnSubmit">
          Registrarse
        </button>
      </div>
    </form>

    <button class="salir" id="btn_salir"><-</button>

    <script src="../js/Registro.js"></script>
  </body>
</html>
